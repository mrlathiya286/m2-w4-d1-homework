<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="container">
      <navigation></navigation>
      <header class="text-center my-4"><span>Food Blog</span></header>
      <div class="row">
        <aside class="col-md-4 bg-success" id="leftside"></aside>
        <aside class="col-md-8 bg-warning" id="rightside">
          <main>
            <aside id="photos">
              <image-component
                src="images/chili.jpg"
                alt="White Chicken Chili"
              ></image-component>
            </aside>
            <h2 class="text-center my-4">Comments</h2>
            <blog-posts :posts="posts"></blog-posts>
          </main>
        </aside>
      </div>
      <footer class="text-center my-4">&copy; Copyright FOOD BLOG</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
